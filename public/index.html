		<script>
			var obj = new Object();
			obj.key = localStorage.getItem("LoggedIn_SRNo");
			var respose = "";
			$.ajax({
				  type: 'POST',
				  url: '/',
				  data: obj,
				  success: function(resultData) { 
					respose = JSON.parse(resultData);
					var courses = [];
					for(var i = 0 ; i < respose.length ; i++){
						var isAvailableInArray = false;
						for(var a = 0 ; a < courses.length ; a++){
							if(courses[a] == (respose[i].category)){
								isAvailableInArray = true;
							}
						}
						if(!isAvailableInArray){
							courses.push(respose[i].category);
						}
						/*var x = document.getElementById("drpDown_Courses");
						var option = document.createElement("option");
						option.text = respose[i].category;
						x.add(option);
						console.log(respose[i].category);*/
						
					}
					
					console.log(courses);
					for(var b = 0 ; b < courses.length ; b++){
						var x = document.getElementById("drpDown_Courses");
						var option = document.createElement("option");
						option.text = courses[b];
						x.add(option);
					}
				  }
			});
